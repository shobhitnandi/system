<div class="container" id="login">
  <h1 style="text-align: center; margin-top: 50px; color: red; font-size: xx-large">Data Management System</h1>
  <div class="card card-container">
      <!-- <img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" /> -->
      <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
      <p id="profile-name" class="profile-name-card"></p>
      <form class="form-signin" ngNativeValidate #userlogin = "ngForm" (ngSubmit) = "onClickSubmit(userlogin.value)">
          <span id="reauth-email" class="reauth-email"></span>
          <input type = "text" name = "username" class="form-control" placeholder = "Username *" ngModel required  autofocus>
          <input type = "password" name = "pass" class="form-control" placeholder = "Password *" ngModel required>
          <div id="remember" class="checkbox">
              <label>
                  <input type="checkbox" value="remember-me"> Remember me
              </label>
          </div>
          <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Sign in</button>
      </form><!-- /form -->
      <a style="text-align: center" href="#" class="forgot-password">
          Forgot the password?
      </a>
  </div><!-- /card-container -->
</div><!-- /container -->
